<div class="wrapper">

  <div class="card">
    <mat-card>
      <div>
        <h1 class="">Welcome {{ username }}</h1>
        <h4>{{ url }}/{{ username }}</h4>
        <p class="about">

    </mat-card>
  </div>
</div>
