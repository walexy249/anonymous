<div class="wrapper">
  <!-- rgb(237, 237, 237); -->

  <div class="card">
    <mat-card>
      <div>
        <h1 class="">My Answers</h1>
        <h3>
          👇 Scroll 👇 down to check out the messages that you have received
        </h3>
        <div class="message-box" *ngFor="let message of messages">
          <p class="message-box__header">Message:</p>
          <p class="message-box__content">{{ message.message }}</p>
          <p class="message-box__content">
            - Anonymous {{ message.created_at | date: "medium" }}
          </p>
          <!-- <button>Share my response</button> -->
          <button mat-raised-button>Share my response</button>
        </div>

        <div class="message-box">
          <!-- <p class="message-box__header">Message:</p>
          <p class="message-box__content">I love you</p> -->
          <p class="message-box__content" style="text-align: center">
            You Have Reached The End! 🏁 🙋 Ask your friends to send more
            messages
          </p>

          <!-- <button mat-raised-button>Share my response</button> -->
        </div>

        <!-- <div class="message-box">
          <p class="message-box__header">Message:</p>

          <p class="message-box__content">- Anonymous [13-07-2022 14:27 GMT]</p>

          <button mat-raised-button>Share my response</button>
        </div> -->
